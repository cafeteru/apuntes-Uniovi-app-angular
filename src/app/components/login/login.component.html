<div>
  <form [formGroup]="formGroup">
    <h2>{{'login.title' | translate}}</h2>
    <div class="form-group">
      <input formControlName="username" class="form-control" type="email" name="email" placeholder="Email" required
             [placeholder]="'login.username' | translate">
    </div>
    <div class="form-group">
      <input formControlName="password" class="form-control" type="password" name="password"
             [placeholder]="'login.password' | translate" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="login()">{{'login.button' | translate}}</button>
    </div>
  </form>
</div>
