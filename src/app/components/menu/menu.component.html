<div class="card-columns">
  <div class="card">
    <div class="card-header">{{'user.statistics.active'| translate}}</div>
    <div class="card-body">
      <canvas baseChart [data]="userActiveData" [labels]="userActiveLabel"
              [chartType]="statisticsType">
      </canvas>
    </div>
  </div>
  <div class="card">
    <div class="card-header">{{'user.statistics.role'| translate}}</div>
    <div class="card-body">
      <canvas baseChart [data]="userRoleData" [labels]="userRoleLabel"
              [chartType]="statisticsType">
      </canvas>
    </div>
  </div>
</div>
