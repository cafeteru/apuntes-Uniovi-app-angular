<nav *ngIf="localStorage.Authorization" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/menu">
    <img [alt]="'logo.navbar' | translate" [src]="'assets/img/black-logo.png' | noImage">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/menu/users">{{'users' | translate}}</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <button (click)="loginService.logout()" class="btn btn-outline-secondary my-2 my-sm-0" id="logout" routerLink="/">
        {{'logout' | translate}}
      </button>
    </div>
  </div>
</nav>
