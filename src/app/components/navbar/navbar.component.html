<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/menu" *ngIf="localStorage.Authorization">
    <img [alt]="'logo.navbar' | translate" [src]="'assets/img/black-logo.png' | noImage">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation" *ngIf="localStorage.Authorization">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto" *ngIf="localStorage.Authorization">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/menu/users">{{'users' | translate}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="languages" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
          <span [ngClass]="getSelectedLanguage()"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="languages">
          <button (click)="useLanguage('es')" class="btn btn-outline-primary dropdown-item" id="es">
            <span class="flag-icon flag-icon-es"> </span> {{'navbar.es' | translate}}
          </button>
          <div class="dropdown-divider"></div>
          <button (click)="useLanguage('us')" class="btn btn-outline-primary dropdown-item" id="us">
            <span class="flag-icon flag-icon-us"> </span> {{'navbar.us' | translate}}
          </button>
        </div>
      </li>
      <li class="nav-item" *ngIf="localStorage.Authorization">
        <div class="form-inline my-2 my-lg-0">
          <button (click)="loginService.logout()" class="btn btn-outline-secondary my-2 my-sm-0" id="logout"
                  routerLink="/">
            {{'logout' | translate}}
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
