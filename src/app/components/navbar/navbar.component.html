<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a *ngIf="localStorage.Authorization" class="navbar-brand" routerLink="/menu">
    <img [alt]="'logo.navbar' | translate" [src]="'assets/img/black-logo.png' | noImage">
  </a>
  <button *ngIf="localStorage.Authorization" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-target="#navbarNav" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul *ngIf="localStorage.Authorization" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/menu/users">{{'users' | translate}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
           id="languages">
          <span [ngClass]="selectedLanguage"></span>
        </a>
        <div aria-labelledby="languages" class="dropdown-menu">
          <button (click)="useLanguage('es')" class="btn btn-outline-primary dropdown-item" id="es">
            <span class="flag-icon flag-icon-es"> </span> {{'navbar.es' | translate}}
          </button>
          <div class="dropdown-divider"></div>
          <button (click)="useLanguage('us')" class="btn btn-outline-primary dropdown-item" id="us">
            <span class="flag-icon flag-icon-us"> </span> {{'navbar.us' | translate}}
          </button>
        </div>
      </li>
      <li *ngIf="localStorage.Authorization" class="nav-item">
        <div class="form-inline my-2 my-lg-0">
          <button (click)="loginService.logout()" class="btn btn-outline-secondary my-2 my-sm-0" id="logout"
                  routerLink="/">
            {{'logout' | translate}}
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
